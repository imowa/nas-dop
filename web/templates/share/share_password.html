{{define "share/share_password"}}
<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Enter Password</title></head>
<body>
<h1>Enter Password</h1>
{{if .Error}}
<p style="color: red;">{{.Error}}</p>
{{end}}
<form method="post" action="/share/{{.Token}}/password">
  <label for="share-password">Password:</label>
  <input id="share-password" type="password" name="password" placeholder="Password" autocomplete="current-password" required>
  <button type="submit">Continue</button>
</form>
</body>
</html>
{{end}}
